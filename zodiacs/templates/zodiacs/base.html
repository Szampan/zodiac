<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'zodiacs/style.css' %}">
    </head>
    <body>
        
        <div class="justify-content-center">
            <div class="mx-auto col-6 mt-5 pt-2 pb-2 px-3 card shadow border-0 bg-transparent">
                <h3 class="mt-4">Sprawdzacz znaku zodiaku v.2</h1>
                <hr class="mt-0 mb-4">
                
                <form method="POST" action="{% url 'zodiacs:index' %}" class="form-group">
                    <label for="{{ form.birthday.id_for_label }}" class="mb-2">Data urodzin</label>
                    <div class="input-group mb-3">
                        {% csrf_token %}
                        {{ form.birthday }}
                        <input type="submit" class="btn btn-success">
                    </div>
                </form>
                {% block description %}{% endblock %}
            
            </div>
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
    </html>
